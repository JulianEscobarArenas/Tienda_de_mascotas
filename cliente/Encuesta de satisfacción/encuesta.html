                <td>

        </tr>
        <tr>
            <td>
                <label>¿Para ti que marcas son mejores?</label>
            </td>
            <td class="puntuacion">
                <input type="checkbox" name="marcas" value="Dog Chow" id="Dog Chow">
                <label for="Dog Chow">Dog Chow</label>
                <input type="checkbox" name="marcas" value="Max" id="Max">

        </tr>

        <tr>
            <td>
                <label>Recomendaciones</label>
            </td>
            <td >
                <textarea name="description" placeholder="Recomendaciones" id="description" cols="30" rows="10"></textarea>
            </td>
        </tr>

                <tr>
