<body>

    <nav>
        <div class="topnav topnavD">

            <a class="topna" href="/indexmascotas.html">
                <img class="logo" src="../img/logo.png" alt="">
            </a>
        </div>
    </nav>
    <br><br>
    <div class="container">
        <form action="" class="form" name="form" id="form">
            <div class="container-inputs">
                <!--clase que contiene el diseño de los input-->
                <input type="text" name="   Nombre" placeholder="Nombre" />
                <!--input con el atributo placeholder que indica lo que el usuario debe escribir-->
                <input type="text" name="Apellido" placeholder="Apellido" />
                <input type="email" name="Correo" placeholder="Correo" />
                <input type="email" name="Correo" placeholder="Confirmar Correo" />
                <input type="text" name="Contraseña" placeholder="Contraseña" />
                <input type="text" name="Contraseña" placeholder="Confirmar Contraseña" />


                <div class="gender">
                    <!--clase que contiene el diseño del radio para que aparezca en forma de cuadro-->
                    <input type="radio" name="gender" id="male" /><label
                    for="female" class="label-radio female"><a href="./iniciar sesion.html">Volver</a></label> 
                    <input type="radio" name="gender" id="female" /><label
                    for="female"
                    class="label-radio female"
                    >Crear</label>
                </div>

             <ul class="error" id="error"></ul>
                <!--lista desordenada con diseño que muestra la información que el usuario no ingreso-->
            </div>

        </form>
    </div>
    <script src="form.js"></script>
